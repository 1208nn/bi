<head>
    {% include meta.html %}
    <script src="js/ipinfo.js"></script>

    <script>
        function login() {
            var logintime = new Date().getTime();
            var pwd = document.getElementById("pwd").value;
            var ip = document.getElementById("userAgentIp").innerHTML;
            if (pwd == "{{ site.pwd }}" && {% include iplist.dat %} ) {
                location.href = ("https://insiders.brothers.gq/index.html?logt="+logintime.toString()+"&token={{ site.token }}");
            } else {
                alert('Wrong Password/IP');
            }
        }
    </script>
    <link type="text/css" rel="styleSheet"  href="css/body.css" />
</head>
<body>
    {% include quicklinks.html %}
    <h1>
        Login
    </h1>
    Your IP:
    <div id="userAgentIp">
        Loading...
    </div>
    <script type="text/javascript">
        getIpInfo()
    </script>
    <input type="password" id="pwd" placeholder="Input your code. " />
    <input type="button" value="OK" onclick="login()" />
</body>
